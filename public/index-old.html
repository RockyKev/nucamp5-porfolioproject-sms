<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>I ðŸ’– You Mom App - Make Message</title>
  </head>
  <body>
    <style>
      html {
        font-family: sans-serif;
        /* background: #ffc600; */
        background-color: #269;
        background-image: linear-gradient(white 2px, transparent 2px),
          linear-gradient(90deg, white 2px, transparent 2px),
          linear-gradient(rgba(255, 255, 255, 0.3) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.3) 1px, transparent 1px);
        background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
        background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
      }

      .inbox {
        max-width: 600px;
        margin: 25px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      }

      .box1 {
        max-width: 800px;
      }

      .item {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #f1f1f1;
      }

      .item:last-child {
        border-bottom: 0;
      }

      input:checked + p {
        background: #f9f9f9;
        text-decoration: line-through;
      }

      input[type="checkbox"] {
        margin: 20px;
      }

      p {
        margin: 0;
        padding: 20px;
        transition: background 0.2s;
        flex: 1;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
        border-left: 1px solid #d1e2ff;
      }
      .inbox img {
        width: 100%;
      }

      .center {
        text-align: center;
      }

      .text-small {
        font-size: 80%;
      }
    </style>

    <h1 class="center">I ðŸ’– You Mom App</h1>
    <div class="inbox box2">
      <form action="/users/login" method="post">
        <div>
          <label>Username:</label>
          <input type="text" name="username" />
        </div>
        <div>
          <label>Password:</label>
          <input type="password" name="password" />
        </div>
        <div>
          <input type="submit" value="Log In" />
        </div>
      </form>
    </div>

    <div class="inbox box2">
      <p>Show text messages here if logged in (?)</p>
    </div>

    <div class="inbox box3 center">
      <p>Do you want to <a href="/make">make a text message</a>?</p>
    </div>
  </body>
</html>
